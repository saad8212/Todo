	<body style = "background-color:blue">
			<div class = "row">

					<h3 class = "center-align white-text blue" id = "s" style = "padding:20px; margin-bottom:5px;">Add New Todo</h3>

							<label for"name" id = "user">Name</label>

		<script>
			var testObject = [];

const button = document.getElementById("btn");

const name = document.getElementById("name");
const location12 = document.getElementById("location12");
const detail = document.getElementById("detail");


button.addEventListener("click", function() {
  testObject.push({
		name: name.value,
    location12: location12.value,
    detail: detail.value
	})
	localStorage.setItem('Object', JSON.stringify(testObject));
})


		</script>
